{% extends 'blog/_base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<h3>Note.</h3>
<h4>The username will be used as the name of article author!</h4>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" if="submit">Sign Up</button>
</form>
{% endblock %}
