{% extends 'blog/_base.html' %}

{% load crispy_forms_tags %}

{% block title %}SignUp{% endblock %}

{% block content %}
<div class="bg-light col py-md-3 pl-md-5 bd-content">
<h5 class="h5">The username will be used as the name of article author!</h5>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" if="submit">Sign Up</button>
</form>
</div>
{% endblock %}
