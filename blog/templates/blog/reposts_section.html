{% load static %}

<form action="{{ blog.get_absolute_url }}" method="post">
    {%  csrf_token %}
    {% if blog.is_reposted %}
    <button class="btn btn-outline-primary active" data-toggle="button" aria-pressed="true" name="repost" value="repost">Reposts {{ blog.total_reposts }}</button>
    {% else %}
    <button class="btn btn-outline-primary" data-toggle="button" aria-pressed="false" name="repost" value="repost">Reposts {{ blog.total_reposts }}</button>
    {% endif %}
</form>
