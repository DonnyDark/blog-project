{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="navbar navbar-expand-md navbar-dark bd-navbar bg-dark">
        <nav class="container-xxl flex-wrap flex-md-nowrap">
            <a class="navbar-brand p-0 me-2" href="{% url 'main_page' %}">Blog</a>
            <div class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3">
                <div class="dropdown ms-md-auto">
                    {% if request.user.is_authenticated %}
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Hello {{ request.user.username }}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li class="nav-item"><a class="dropdown-item" href="users/{{ request.user.username }}/">User Room</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'blog_create' %}">Create Blog</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'about_page' %}">About</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    {% else %}
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'login' %}">Log In</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'about_page' %}">About</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
