{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/icons_settings.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar bg-dark">
            <a class="navbar-brand mr-0 mr-md-2" href="{% url 'main_page' %}">Blog</a>
            <div class="btn btn-bd-download mb-3 mb-md-0 ml-md-auto">
                <div class="dropdown ms-md-auto">
                    {% if request.user.is_authenticated %}
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Hello {{ request.user.username }}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li class="nav-item"><a class="dropdown-item" href="users/{{ request.user.username }}/">User Room</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'blog_create' %}">Create Blog</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'about_page' %}">About</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    {% else %}
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'login' %}">Log In</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                            <li class="nav-item"><a class="dropdown-item" href="{% url 'about_page' %}">About</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
    </header>
    <div class="container">
        <div class="row flex-xl-nowrap">
                <main class="col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
                    {% block content %}
                    {% endblock %}
                </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
