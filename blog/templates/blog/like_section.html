{% load static %}
<form action="{{ blog.get_absolute_url }}" method="post">
    {%  csrf_token %}
    {% if blog.is_liked %}
    <button class="btn btn-outline-primary active" data-toggle="button" aria-pressed="true" name="like" value="like">Likes {{ blog.total_likes }}</button>
    {% else %}
    <button class="btn btn-outline-primary" data-toggle="button" aria-pressed="false" name="like" value="like">Likes {{ blog.total_likes }}</button>
    {% endif %}
</form>
