{% extends 'blog/_base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Main Page</h1>

<h2>Blogs</h2>
{% for blog in blog_list %}
<div class="container">
    <ul>
        <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></li>
        <li>Author: {{ blog.author }}</li>
        <li>Pub Date: {{ blog.published_date }}</li>
        <li>Comments: {{ blog.number_of_comments }}</li>
    </ul>
</div>
{% endfor %}
{% endblock %}
