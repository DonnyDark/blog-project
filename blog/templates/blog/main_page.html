{% extends 'blog/_base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Main Page</h1>

<h2>Blogs</h2>
<ul>
    {% for blog in blog_list %}
    <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></li>
    <li>{{ blog.author }}</li>
    {% endfor %}
</ul>
{% endblock %}
