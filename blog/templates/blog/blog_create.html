{% extends 'blog/_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Blog{% endblock %}

{% block content %}
<div class="bg-light container">
    <form method="post" action="{% url 'blog_create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        {% include "blog/blog_text_and_image_creation_form_logic.html" %}
        <button type="submit" id="submit">POST</button>
    </form>
    <form method="get">
        {% csrf_token %}
        <button class="btn btn-outline-primary" name="image" value="image">Add Image</button>
        <button class="btn btn-outline-primary" name="text" value="text">Add Text</button>
        <button class="btn btn-outline-primary" name="delete_form" value="delete">Delete Form</button>
    </form>
</div>
{% endblock %}
